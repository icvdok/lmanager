{% extends "maintemplate.html" %}

{% block title %}Backup{% endblock %}

{% block content %}
<h1>Backup Inventree</h1>
<p>Generate Inventree backup</p>
<form action="/backup" method="POST">
    <input type="submit" value="Start Backup">
</form>
{% if message %}
    <p>{{ message }}</p>
{% endif %}
{% if backup_in_progress %}
    <p>Backup in progress...</p>
{% endif %}
{% endblock %}
