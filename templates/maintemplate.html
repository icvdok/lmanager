<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <div class="logo-container">
        <a href="{{ url_for('home.index') }}"><img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo"></a>
    </div>
    <nav>
        <ul>
            <li class="app-name">Inventree location manager</li>
            <li><a href="{{ url_for('home.index') }}">Home</a></li>
            <li><a href="{{ url_for('slcreate.slcreate') }}">Sublocation create</a></li>
            <li><a href="{{ url_for('slmove.slmove') }}">Sublocation move</a></li>
            <li><a href="{{ url_for('backup.backup') }}">Backup</a></li>
        </ul>
    </nav>
    <div class="info-box">
        <p>Base URL: {{ base_url }}</p>
        <p>Version: {{ version }}</p>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
